name: Build MultiGame Client

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install SFML
      run: |
        vcpkg install sfml:x64-windows

    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -DCMAKE_BUILD_TYPE=Release

    - name: Build Client
      run: |
        cmake --build build --config Release --target client

    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: multiGame-client-windows
        path: build/client/Release/multiGame-client.exe
        if-no-files-found: error

  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        brew install cmake sfml

    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build Client
      run: |
        cmake --build build --target client

    - name: Upload macOS executable
      uses: actions/upload-artifact@v4
      with:
        name: multiGame-client-macos
        path: build/client/multiGame-client
        if-no-files-found: error

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Display structure
      run: ls -R

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          multiGame-client-windows/multiGame-client.exe
          multiGame-client-macos/multiGame-client
